{exp:freemember:login
	return="/{embed:return}"
	error_handling="inline"
	error_delimiters='<span class="col twelvecol error">|</span>'
}
	<fieldset class="uniform">
		
		<p>
			<label for="email">Email</label>
			{field:email}{error:email}
		</p>
		
		<p>
			<label for="password">Password</label>
			{field:password}
			{error:password}
		</p>
		
	{if auto_login}
		<p>
			{field:auto_login}
			<label for="auto_login">Remember Me</label>
		</p>
	{/if}
		
		<p>
			<input type="submit" name="submit" value="Log in" />
			<a href="/members/forgot-password">Forgot your password?</a>
		</p>
		
	</fieldset>
{/exp:freemember:login}
